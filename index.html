<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Game</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <p class="name">hello : <span></span></p>
        <p class="time">
          <span class="minuts">00</span>:<span class="secounds">00</span>
        </p>
        <p class="try">try : <span>0</span></p>
      </div>
      <div class="start-game">
        <p class="text">start game</p>
        <p class="count-to-start"><span>3</span></p>
      </div>
      <div class="content">
        <div class="lines">
          <!-- one span take 3 dots-->
          <span class="for-border-right-top"></span>
          <span class="for-border-right-top point2"></span>
          <span class="for-border-right-top point3"></span>
          <span class="for-border-left-button"></span>
          <span class="for-border-left-button point2"></span>
          <span class="for-border-left-button point3"></span>
        </div>
        <div class="gamecontainer">
          <div class="card" data-card="cPlus">
            <div class="face back">
              <img src="style/photo/pic1.png" alt="My-cPlus" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="cPlus">
            <div class="face back">
              <img src="style/photo/pic1.png" alt="My-cPlus" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="python">
            <div class="face back">
              <img src="style/photo/pic (2).png" alt="My-Python" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="python">
            <div class="face back">
              <img src="style/photo/pic (2).png" alt="My-Python" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="java">
            <div class="face back">
              <img src="style/photo/pic (3).png" alt="My-Java" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="java">
            <div class="face back">
              <img src="style/photo/pic (3).png" alt="My-Java" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="css3">
            <div class="face back">
              <img src="style/photo/pic (4).png" alt="My-CSS3" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="css3">
            <div class="face back">
              <img src="style/photo/pic (4).png" alt="My-CSS3" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="cSharp">
            <div class="face back">
              <img src="style/photo/pic (5).png" alt="cSharp" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="cSharp">
            <div class="face back">
              <img src="style/photo/pic (5).png" alt="cSharp" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="react">
            <div class="face back">
              <img src="style/photo/pic (6).png" alt="My-react" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="react">
            <div class="face back">
              <img src="style/photo/pic (6).png" alt="My-react" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="flutar">
            <div class="face back">
              <img src="style/photo/pic (7).png" alt="My-flutar" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="flutar">
            <div class="face back">
              <img src="style/photo/pic (7).png" alt="My-flutar" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="nodejs">
            <div class="face back">
              <img src="style/photo/pic (8).png" alt="My-nodejs" />
            </div>
            <div class="face front"></div>
          </div>
          <div class="card" data-card="nodejs">
            <div class="face back">
              <img src="style/photo/pic (8).png" alt="My-nodejs" />
            </div>
            <div class="face front"></div>
          </div>
        </div>
      </div>
      <div class="gameover">
        <p>
          <span>Y</span>
          <span>O</span>
          <span>U</span>
          <span> &nbsp; </span>
          <span>W</span>
          <span>i</span>
          <span>N</span>
        </p>
        <p class="playagain">Play Again</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
